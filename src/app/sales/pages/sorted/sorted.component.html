<div class="text-layout">
    <h2>Pipes personalizados</h2>
    <p>Pipes realizados por nosotros</p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card
            header="Pipe personalizado mayÃºsculas"
            subheader="uppercase-pipe"
        >
            <p>
                Original: Hola mundo <br/>
                {{ "Hola mundo" | uppercasepipe:onUpperCase }}
            </p>
            
        </p-card>
    </div>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left">
        <button pButton 
            type="button"
            label="Cambiar texto"  
            class="p-button-raised p-button-rounded p-button-warning mr-1"
            (click)="changeCase()"
        >
            <i class="pi pi-pencil mr-2"></i>
        </button>
    </div>
    <div class="p-toolbar-group-right">
        
        <button pButton icon="pi pi-sort" label="Por nombre"  
            class="mr-1" (click)="changeOrder('name')"
        
        ></button>
        <button pButton icon="pi pi-sort" label="Por valores"  
            class="mr-1 p-button-success" (click)="changeOrder('fly')"
        
        ></button>
        <button pButton icon="pi pi-sort" label="Por color"  
            class="mr-1 p-button-help" (click)="changeOrder('color')"
        
        ></button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | sort:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <td>Nombre</td>
                    <td>Vuela</td>
                    <td>Color</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.fly | fly | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

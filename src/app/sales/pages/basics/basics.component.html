<div class="text-layout">
    <h2>Pipes básicos</h2>
    <p>Pipes incluídos en Angular, usualmente en el Common Module</p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card 
            header="uppercase"
            [subheader]="nameLower"
        >
        {{ nameLower | uppercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card
            header="lowercase"
            [subheader]="nameUpper"
        >
        {{ nameUpper | lowercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card
            header="titlecase"
            [subheader]="nameComplete"
        >
        {{ nameComplete | titlecase }}
        </p-card>
    </div>
</div>

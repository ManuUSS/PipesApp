<div class="text-layout">
    <h2>Pipes no tan comunes</h2>
    <p>Pipes inclu√≠dos en Angular, usualmente en el Common Module</p>
</div>
<div class="grid">
    <div class="col relative">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{ name }}, es un placer {{ gender | i18nSelect: invitationMap }} a este curso.
            </p> 
            <button pButton 
                type="button"
                label="Cambiar nombre"  
                class="p-button-raised p-button-rounded absolute bottom-2 left-5"
                (click)="changePerson()"
            >
                <i class="pi pi-pencil mr-2"></i>
            </button>
        </p-fieldset>

    </div>
    <div class="col">
        <p-fieldset legend="i18nPlurar Pipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{ clients.length | i18nPlural: clientsMap}}
            </p>
            <button pButton 
                type="button"
                label="Borrar cliente" 
                class="p-button-raised p-button-rounded p-button-danger absolute bottom-2 left-5"
                (click)="deleteClient()"
            >
                <i class="pi pi-trash mr-2"></i>
            </button>
        </p-fieldset>
    </div>
</div>
